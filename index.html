<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purdue Web Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/purdue-university-boilermakers-5-logo-png-transparent.png">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
        You have asked to login to: <a href="https://wl.mypurdue.purdue.edu/c/portal/login" class="alert-link">https://wl.mypurdue.purdue.edu/c/portal/login</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-black text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-1 mt-md-1 pb-0">
    
                  <img src="https://engineering.purdue.edu/Wraps/ECO/wrap8/themes/default/common/logo.png" class="card-img-top mb-5" style="width: 100%;">
    
                  <div class="form-outline-light form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Username</label>
                  </div>
    
                  <div class="form-outline form-primary mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit">Login</button>

                  <img src="https://www.purdue.edu/apps/account/cas/view/cas-ca/images/boilerKeyLogo-transparent.png" class="card-img mb-5" style="width: 50%;">

                  <p class="small mb-0 pb-lg-2">For additional support, call Sebastian</p>
                  <p class="small mb-0 pb-lg-2"><a class="text-white-50" href="#!">Issues with your BoilerKey?</a></p>
                  <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Acceptable Use Policy</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
